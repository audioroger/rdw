<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{site.description}}">

  <base href="{{site.url}}{{site.baseurl}}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/flat-ui.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/g-main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/g-slider.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/g-portfolio.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/g-light.css">
  <script src="{{site.baseurl}}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
